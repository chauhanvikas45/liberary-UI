<div style="margin-left: 9%;margin-right: 9%;">
  <div style="margin-left: 40%;">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle value="bold" (click)="getBookList('available')" >Issue</mat-button-toggle>
      <mat-button-toggle value="italic" (click)="getBookList('issued')">Return</mat-button-toggle>
      <!-- <mat-button-toggle value="underline">Underline</mat-button-toggle> -->
    </mat-button-toggle-group>
  </div>

  <div id="issueForm" >
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width='100%'>

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
            
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}}</td>
      </ng-container>
      
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.authorName}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <!--price column-->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.bookPrice}} </td>
  </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
    </div>
  

  <div id="returnForm" *ngIf="showReturnForm">
    <div class="example-container mat-elevation-z8">
      <div class="example-header">
        <mat-form-field>
          <input matInput #filter (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          <button mat-icon-button matSuffix aria-label="clear" *ngIf="filter.value"
            (click)="filter.value=''; applyFilter('');">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <p>
        return form
      </p>
    </div>
  </div>





</div>
